<!DOCTYPE html>

<body>
    
</body>
<script>
    var redirect = function () {
      var pathname = window.location.pathname;
      if (!pathname.endsWith("/")) {
        pathname += "/";
      }
      window.location.replace("/" + pathname);
    };
    window.onload = redirect;
  </script>
</html>
